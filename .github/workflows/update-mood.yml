name: Update Global Moods
on:
  schedule:
    # KST 08:00 = UTC 23:00 (전날)
    # KST 12:00 = UTC 03:00
    # KST 16:00 = UTC 07:00
    # KST 20:00 = UTC 11:00
    # KST 00:00 = UTC 15:00
    - cron: '0 23,3,7,11,15 * * *'
  workflow_dispatch:

jobs:
  analyze-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Mood Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.PULSE_API }}
        run: node scripts/analyze-mood.cjs

      - name: Run Google Corp News Update
        env:
          GEMINI_API_KEY: ${{ secrets.PULSE_API }}
        run: node scripts/fetch-google-corp-news.cjs

      - name: Install AWS CLI
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq awscli

      - name: Sync data to Cloudflare R2
        run: |
          aws s3 sync public/data/ s3://thepulse/data/ --endpoint-url ${{ secrets.R2_ENDPOINT }} --region auto --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
