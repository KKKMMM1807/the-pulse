name: Update Global Moods
on:
  schedule:
    - cron: '0 */2 * * *' # Every 2 hours
  workflow_dispatch:

jobs:
  analyze-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Mood Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.PULSE_API || secrets.GEMINI_API_KEY }}
        run: node scripts/analyze-mood.cjs

      - name: Run Google Corp News Update
        env:
          GEMINI_API_KEY: ${{ secrets.PULSE_API || secrets.GEMINI_API_KEY }}
        run: node scripts/fetch-google-corp-news.cjs

      - name: Auto Commit Data to GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/
          git commit -m 'chore: daily data archive [skip ci]' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync data to Cloudflare R2
        run: |
          # Now it safe to use --delete because local data is synced with history
          aws s3 sync public/data/ s3://thepulse/data/ --endpoint-url ${{ secrets.R2_ENDPOINT }} --region auto --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
