name: Data Sync

on:
  schedule:
    # Every 2 hours (at 00, 02, 04, 06, 08, 10, 12, 14, 16, 18, 20, 22 UTC+9 = 15, 17, 19, 21, 23, 01, 03, 05, 07, 09, 11, 13 UTC)
    - cron: '0 15,17,19,21,23,1,3,5,7,9,11,13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install node-fetch
      - name: Analyze News
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/analyze-mood.cjs
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/
          git commit -m 'chore: update global mood data' || echo "No changes to commit"
          git push
